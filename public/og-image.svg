<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.03)"/>

  <!-- Chart-like decorative line -->
  <polyline
    points="50,450 150,420 300,380 450,350 600,280 750,250 900,200 1050,150 1150,120"
    stroke="url(#accent-gradient)"
    stroke-width="4"
    fill="none"
    opacity="0.5"
  />

  <!-- Main content container -->
  <rect x="80" y="180" width="1040" height="280" rx="16" fill="rgba(255,255,255,0.08)"/>

  <!-- Badge -->
  <rect x="120" y="210" width="180" height="36" rx="18" fill="url(#accent-gradient)"/>
  <text x="210" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
    S&amp;P500 ETF
  </text>

  <!-- Main Title -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle">
    주식초보자를 위한 완벽 가이드
  </text>

  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    ETF 비교부터 첫 매수까지, 투자 시작을 도와드립니다
  </text>

  <!-- Bottom info -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="middle">
    yonghaklee.github.io/snp500-etf
  </text>
</svg>
